<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.1" />
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50" />
    </marker>
  </defs>
  <rect width="600" height="200" fill="url(#grad1)" rx="15"/>
  <!-- Base Plot Side -->
  <rect x="50" y="50" width="120" height="80" fill="none" stroke="#34495e" stroke-width="2" rx="5"/>
  <path d="M70 100 L90 70 L110 110 L130 80 L150 100" stroke="#3498db" fill="none" stroke-width="2"/>
  <text x="110" y="150" font-family="Arial" font-size="12" fill="#34495e" text-anchor="middle">Base Graphics</text>
  <!-- Bridge/ggplotify Logic -->
  <path d="M180 90 L260 90" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrow)" stroke-dasharray="4"/>
  <circle cx="300" cy="90" r="30" fill="#2c3e50" opacity="0.8"/>
  <text x="300" y="95" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Algebra</text>
  <path d="M340 90 L420 90" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrow)"/>
  <!-- Alignment/aplot Side -->
  <rect x="430" y="50" width="120" height="80" fill="none" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <line x1="430" y1="70" x2="550" y2="70" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="430" y1="110" x2="550" y2="110" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="440" y="75" width="20" height="30" fill="#e74c3c" opacity="0.6"/>
  <rect x="470" y="75" width="20" height="30" fill="#e74c3c" opacity="0.4"/>
  <text x="490" y="150" font-family="Arial" font-size="12" fill="#e74c3c" text-anchor="middle">Reconciled Layouts</text>
  <text x="300" y="185" font-family="Georgia" font-style="italic" font-size="14" fill="#2c3e50" text-anchor="middle">System Interoperability &amp; Alignment</text>
</svg>
